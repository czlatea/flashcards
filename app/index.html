<!DOCTYPE html>
<html>
<head>
  <title>Flash Cards</title>
  <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>
<body ng-app="flashCardsModule">
  <ul ng-controller="FlashCardsController">
    <li ng-repeat="word in words">{{word.de}} - {{word.en}}</li>
  </ul>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/angular/angular.js"></script>

  <script src="js/flash-cards.js"></script>
  <script src="js/services/words.js"></script>
  <script src="js/services/flash-cards-service.js"></script>
  <script src="js/controllers/flash-cards-controller.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
